<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>জরুরি সেবা ডিরেক্টরি</title>

    <!-- daisyUI & Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google-Font -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font-awesome-->
    <script
      src="https://kit.fontawesome.com/09ed3ee267.js"
      crossorigin="anonymous"
    ></script>

    <style>
      .font-inter {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="font-inter">
    <header>
      <!-- Navber Section -->
      <section>
        <nav class="flex justify-between items-center px-14 py-6">
          <div class="flex justify-between items-center gap-3">
            <figure>
              <img class="w-14 h-14" src="./assets/logo.png" alt="" />
            </figure>
            <h2 class="text-3xl font-bold text-[#006747]">
              Emergency <br />
              Service
            </h2>
          </div>
          <div>
            <button class="btn w-32 bg-[#41FF6B1A] rounded-full p-6 mr-4">
              <p class="text-xl font-extrabold mr-2">0</p>
              <img class="w-8" src="./assets/heart.png" alt="" />
            </button>
            <button class="btn w-32 bg-[#41FF6B1A] rounded-full p-6 mr-4">
              <p class="text-xl font-extrabold mr-2">100</p>
              <img class="w-8" src="./assets/coin.png" alt="" />
            </button>
            <button class="btn bg-[#00A63E] w-36 py-6 rounded-full">
              <p class="text-xl font-semibold text-white">2 Copy</p>
            </button>
          </div>
        </nav>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
