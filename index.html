<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>জরুরি সেবা ডিরেক্টরি</title>

    <!-- daisyUI & Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font-awesome-->
    <script
      src="https://kit.fontawesome.com/09ed3ee267.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://db.onlinewebfonts.com/c/4e2ffdd669618de8991fddb0b820892a?family=Li+Ador+Noirrit+A-V1"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!-- Navber Section -->
      <section>
        <nav
          class="flex flex-col md:flex-row justify-center md:justify-between items-center px-14 py-5"
        >
          <div class="flex justify-between items-center gap-3">
            <figure>
              <img class="w-14 md:h-14" src="./assets/logo.png" alt="" />
            </figure>
            <h2 class="text-3xl font-bold text-[#006747]">
              Emergency <br />
              Service
            </h2>
          </div>
          <div class="flex justify-between items-center">
            <button class="btn w-32 bg-[#41FF6B1A] rounded-full p-6 mr-4">
              <p class="text-xl font-extrabold mr-2">0</p>
              <img class="w-8" src="./assets/heart.png" alt="" />
            </button>
            <button class="btn w-32 bg-[#41FF6B1A] rounded-full p-6 mr-4">
              <p class="text-xl font-extrabold mr-2">100</p>
              <img class="w-8" src="./assets/coin.png" alt="" />
            </button>
            <button class="btn bg-[#00A63E] w-36 py-6 rounded-full">
              <p class="text-xl font-semibold text-white">2 Copy</p>
            </button>
          </div>
        </nav>
      </section>
    </header>
    <main>
      <!-- Banner-section -->
      <section class="banner-container">
        <div
          class="hero bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] w-full px-14 py-3"
        >
          <div class="hero-content text-center text-white">
            <div class="">
              <figure class="flex justify-center items-center">
                <img class="w-28" src="./assets/logo-dark.png" alt="" />
              </figure>
              <h1 class="text-3xl md:text-4xl font-bold pt-3">
                জরুরি সেবা ডিরেক্টরি
              </h1>
              <p class="py-6 text-xl font-bold">
                Government Emergency Services at Your Fingertip – A Project by
                Government of the People’s Republic of Bangladesh
              </p>
            </div>
          </div>
        </div>
      </section>
      
      <!-- Service-Card-Section -->
      <section
        id="service-container"
        class="py-10 grid grid-cols-12 gap-8 bg-[#41FF6B1A]"
      >
        <section id="service-card" class="col-span-9 w-11/12 mx-auto ">
          <div class="grid grid-cols-3">
            <div class="service-card-part-1">
              <div class="card bg-base-100 shadow-md rounded-xl py-8">
               <div class="flex justify-between items-center mx-5">
                  <figure class="bg-[#FFE3E2] rounded-xl w-16 h-16">
                    <img class="w-10" src="./assets/emergency.png" alt="" />
                  </figure>
                <p><i class="fa-regular fa-heart text-2xl"></i></p>
              </div>
                <div class="card-body">
                  <h2 class="card-title text-2xl">জাতীয় জরুরি সেবা</h2>
                  <p class="text-[18px] text-gray-600">National Emergency</p>
                  <h2 class="card-title text-2xl font-bold">999</h2>
                  <div class="bg-gray-200 rounded-full w-28 p-2 text-center"> <p class="text-[18px] text-gray-600">সার্বজনীন</p></div>
                   
                  </div>
                  <div class="w-full flex gap-5">
                    <button class="btn p-4 w-36 ml-5 rounded-lg border-2 border-gray-400 text-gray-600 text-[16px] hover:bg-gray-800 hover:text-white"><i class="fa-regular fa-copy"></i>Copy</button>
                    <button class="btn p-4 w-36 bg-[#00A63E] rounded-lg text-white text-[16px] hover:bg-gray-300 hover:text-black"><i class="fa-solid fa-phone mr-2"></i> Call</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="service-card-part-2"></div>
            <div class="service-card-part-3"></div>
          </div>
        </section>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
