<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>জরুরি সেবা ডিরেক্টরি</title>

    <!-- daisyUI & Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google-Font -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font-awesome-->
    <script
      src="https://kit.fontawesome.com/09ed3ee267.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://db.onlinewebfonts.com/c/4e2ffdd669618de8991fddb0b820892a?family=Li+Ador+Noirrit+A-V1"
      rel="stylesheet"
    />
    <style>
      .font-inter {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="font-inter">
    <header>
      <!-- Navber Section -->
      <section>
        <nav
          class="flex flex-col md:flex-row justify-center md:justify-between items-center px-14 py-5"
        >
          <div class="flex justify-between items-center gap-3">
            <figure>
              <img class="w-14 md:h-14" src="./assets/logo.png" alt="" />
            </figure>
            <h2 class="text-3xl font-bold text-[#006747]">
              Emergency <br />
              Service
            </h2>
          </div>
          <div class="flex justify-between items-center">
            <button class="btn w-32 bg-[#41FF6B1A] rounded-full p-6 mr-4">
              <p class="text-xl font-extrabold mr-2">0</p>
              <img class="w-8" src="./assets/heart.png" alt="" />
            </button>
            <button class="btn w-32 bg-[#41FF6B1A] rounded-full p-6 mr-4">
              <p class="text-xl font-extrabold mr-2">100</p>
              <img class="w-8" src="./assets/coin.png" alt="" />
            </button>
            <button class="btn bg-[#00A63E] w-36 py-6 rounded-full">
              <p class="text-xl font-semibold text-white">2 Copy</p>
            </button>
          </div>
        </nav>
      </section>
    </header>
    <main>
      <!-- Banner-section -->
      <section class="banner-container">
        <div
          class="hero bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] w-full px-14 py-3"
        >
          <div class="hero-content text-center text-white">
            <div class="">
              <figure class="flex justify-center items-center">
                <img class="w-28" src="./assets/logo-dark.png" alt="" />
              </figure>
              <h1 class="text-3xl md:text-4xl font-bold pt-3">
                জরুরি সেবা ডিরেক্টরি
              </h1>
              <p class="py-6 text-xl font-bold">
                Government Emergency Services at Your Fingertip – A Project by
                Government of the People’s Republic of Bangladesh
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
